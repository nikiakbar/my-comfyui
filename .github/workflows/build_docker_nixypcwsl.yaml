name: Build and Push Docker Image nixypcwsl

on:
  # push:
  #   branches: [ "main", "master" ]
  #   # Trigger only on relevant file changes
  #   paths:
  #     - '*'
  #     - '!README.md'
  #     - '!LICENSE'
  workflow_dispatch:

env:
  # Define image name here (repository name)
  IMAGE_NAME: comfyui-wsl
  
jobs:
  build-and-push:
    runs-on: [self-hosted, nixypcwsl]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Docker Buildx (Required for advanced caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub using your specific secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}

      # Build and Push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Tags the image with 'latest' and the git commit SHA
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          # Use GitHub Actions cache to speed up future builds
          cache-from: type=gha
          cache-to: type=gha,mode=max